<svg>
    <defs>
        <symbol id="hole-info" width="100%">
            <use id="btnCourseDetails" fill="fb-green" href="#combo-button-upper-left" layer="0">
                <set attributeName="href" href="combo-button-icon" to="graphics\course.png"/>
                <set attributeName="href" href="combo-button-icon-press" to="graphics\course.png"/>
                <set attributeName="display" href="combo-button-stroke" to="inline"/>
            </use>
            <text id="txtPar" x="73" y="22" fill="fb-white" text-length="20">
                Par
            </text>
            <text id="txtDistance" x="73" y="$" fill="fb-white" text-length="20">
                Distance
            </text>
            <text id="txtLgDistance" x="73" y="$" fill="fb-white" text-length="20">
                Long Distance
            </text>
        </symbol>
        <symbol id="screen-hole-details" width="100%" class="gui" display="none" layer="1">
            <use id="scrollview" href="#scrollview">
                <use id="svh0" fill="black" class="scrollview-header" href="#scrollview-header">
                    <rect width="78%" height="100%" x="0" y="0" fill="inherit"/>
                    <use id="txtHole" height="100%" fill="fb-white" font-weight="bold" href="#mixed-text-center-top">
                        <set attributeName="text-buffer" href="#header/text" to="Hole XX"/>
                        <set attributeName="text-buffer" href="#copy/text" to=""/>
                    </use>
                </use>
                <use height="100" href="#scrollview-item">
                    <use href="#hole-info"/>
                </use>
                <use height="320" href="#scrollview-item">
                    <image id="imgHole" width="100%-10" x="5" href="./resources/courses/flat-rocks/flat-rocks-02.png" load="sync"/>
                </use>
            </use>
        </symbol>
    </defs>
</svg>
